<section>
  <header class="d-flex align-items-center justify-content-end">
    <div class="px-5">
      <a class="cursor" (click)="toggleTheme()">
        <span *ngIf="isDarkTheme" class="text-secondary-color fs-4"><i class="bi bi-moon-stars-fill"></i></span>
        <span *ngIf="!isDarkTheme" class="text-secondary-color fs-4"><i class="bi bi-brightness-high-fill"></i></span>
      </a>
    </div>
  </header>
</section>
